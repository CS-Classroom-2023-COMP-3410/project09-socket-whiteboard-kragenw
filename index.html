<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Collaborative Whiteboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a CSS file for styling -->
</head>
<body>
    <div id="toolbar">
        <button id="clearBtn">Clear Board</button>
        <input type="color" id="colorPicker" value="#000000">
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="50" value="5">
    </div>
    <canvas id="canvas"></canvas>
    
    <script src="/node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="client.js"></script> <!-- Path to your frontend JavaScript that interacts with the canvas and Socket.IO -->
</body>
</html>
